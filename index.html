<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <label for="cityName" class="sr-only">Enter city name</label>
        <input type="text" id="cityName" placeholder="Enter City Name" />
        <button id="searchCity">Search</button>
      </div>

      <div class="error">Invalid City Name</div>

      <div class="details">
        <div class="city-details">
          <h1 id="city"></h1>
          <p id="country"></p>
        </div>

        <div class="weather-info">
          <div class="weather-icon">
            <img src="" alt="Weather Icon" id="icon" />
            <h3 id="description"></h3>
          </div>
          <div class="temperature-box">
            <h1 id="temperature"></h1>
            <div class="fl">Feels like <span id="feelslike"></span></div>
          </div>
        </div>

        <div class="others-content">
          <div class="info-box">
            <img src="img/humidity.jpg" alt="Humidity Icon" />
            <h5>Humidity</h5>
            <h2 id="humidity"></h2>
          </div>
          <div class="info-box">
            <img src="img/wind.jpg" alt="Wind Icon" />
            <h5>Wind</h5>
            <h2 id="wind"></h2>
          </div>
          <div class="info-box">
            <img src="img/pressure.jpg" alt="Pressure Icon" />
            <h5>Pressure</h5>
            <h2 id="pressure"></h2>
          </div>
        </div>
      </div>
    </div>

    <div class="disclaimer"></div>

    <script src="script.js"></script>
  </body>
</html>
